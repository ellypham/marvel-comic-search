<!DOCTYPE html>
<html& lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/25c3b774dd.js" crossorigin="anonymous"></script>
  <title>Marvel API</title>
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="img/Marvel_Logo.png" alt="">
        </div>
        <div class="header__copy">
          <h1>Comic Reads</h1>
        </div>
        <form class="search">
          <div class="search__input">
              <label for="search">Search for comics by character:</label>
                <div class="search__field_container">
                  <span class="search__icon">
                    <i class="fas fa-search"></i>
                  </span>
                  <input class="search__field" type="text" placeholder="Type character name">
                </div>
          </div>
        </form>
      </div>
    </header>

    <!-- <div class="container"> -->

    <section class="featured-characters">
      <div class="container">
        <h2>Featured Characters</h2>
        <ul class="featured-characters__list">

          <li class="featured-characters__card" data-charName="Black Panther">
            <div class="card-img">
              <figure>
                <img src='img/black_panther.jpg' alt='Black Panther'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Black Panther</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Spider-Man">
            <div class="card-img">
              <figure>
                <img src='img/spider_man.jpg' alt='Spider Man'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Spider Man</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Iron Man">
            <div class="card-img">
              <figure>
                <img src='img/iron_man.jpg' alt='Iron Man'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Iron Man</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Captain America">
            <div class="card-img">
              <figure>
                <img src='img/captain_america.jpg' alt='Captain America'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Captain America</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Black Widow">
            <div class="card-img">
              <figure>
                <img src='img/black_widow.jpg' alt='Black Widow'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Black Widow</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Hulk">
            <div class="card-img">
              <figure>
                <img src='img/hulk.jpg' alt='Hulk'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Hulk</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Hawkeye">
            <div class="card-img">
              <figure>
                <img src='img/hawkeye.jpg' alt='Hawkeye'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Hawkeye</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Thor">
            <div class="card-img">
              <figure>
                <img src='img/thor.jpg' alt='Thor'>
              </figure>

            </div>
            <div class='card-body'>
              <p>Thor</p>
            </div>
          </li>
        </ul>
      <!-- </div> -->
    </section>

    <section class="search__result">


    </section>

    <section class="comics">
      <div class="container">
        <ul class="comics__results">

        </ul>

        <div class="comics__pages">

        </div>

      </div>
    </section>

    <section class="read">
      <h2>Comic Reading List</h2>
      <ul class="read__list">

      </ul>
    </section>

    <!-- </div> -->

</body>
</html&
