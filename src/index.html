<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/25c3b774dd.js" crossorigin="anonymous"></script>
  <title>Marvel Comic Reads App</title>
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="img/Marvel_Logo.png" alt="">
        </div>
        <div class="header__copy">
          <h1>Comic Reads</h1>
          <button class="btn__read-list" aria-label="Comic reading list">Show Comic List</button>
        </div>
        <form class="search" autocomplete="off">
          <div class="search__input">
              <label for="search">Search for comics by character:</label>
                <div class="search__field_container">
                  <span class="search__icon">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                  <input id="search" class="search__field" type="text" placeholder="Type character name" type="search">
                  <div id='autocomplete__list'>

                  </div>
                </div>
          </div>
        </form>
      </div>
    </header>

    <!-- <div class="container"> -->

    <section class="featured-characters">
      <div class="container">
        <h2>Featured Characters</h2>
        <ul class="featured-characters__list">

          <li class="featured-characters__card" data-charName="Black Panther">
            <div class="card-img">
              <figure>
                <img src='img/black_panther.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Black Panther</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Spider-Man">
            <div class="card-img">
              <figure>
                <img src='img/spider_man.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Spider Man</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Iron Man">
            <div class="card-img">
              <figure>
                <img src='img/iron_man.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Iron Man</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Captain America">
            <div class="card-img">
              <figure>
                <img src='img/captain_america.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Captain America</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Black Widow">
            <div class="card-img">
              <figure>
                <img src='img/black_widow.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Black Widow</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Hulk">
            <div class="card-img">
              <figure>
                <img src='img/hulk.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Hulk</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Hawkeye">
            <div class="card-img">
              <figure>
                <img src='img/hawkeye.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Hawkeye</p>
            </div>
          </li>

          <li class="featured-characters__card" data-charName="Thor">
            <div class="card-img">
              <figure>
                <img src='img/thor.jpg' alt=''>
              </figure>

            </div>
            <div class='card-body'>
              <p>Thor</p>
            </div>
          </li>
        </ul>
      <!-- </div> -->
    </section>

    <section class="search__result">


    </section>

    <section class="comics">
      <div class="container">
        <ul class="comics__results">

        </ul>

        <div class="comics__pages" role="navigation" aria-label="Pagination Navigation" aria-hidden=true>

        </div>

      </div>
    </section>

    <section class="read">

      <div class='read__panel' aria-hidden="true">
        <button class="btn__close-read-panel" aria-label="Close Panel">
          <i class="fas fa-times fa-2x" aria-hidden="true"></i>
        </button>
        <h2>Comic Reading List</h2>
        <ul class="read__list">

        </ul>
      </div>
    </section>

    <!-- </div> -->

</body>
</html&
